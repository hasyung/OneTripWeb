# Chinese (China) translations for Ruby on Rails
# by tsechingho (http://github.com/tsechingho)

zh_CN:
  date:
    formats:
      default: "%Y-%m-%d"
      short: "%b%d日"
      long: "%Y年%b%d日"
    day_names:
      - 星期日
      - 星期一
      - 星期二
      - 星期三
      - 星期四
      - 星期五
      - 星期六
    abbr_day_names:
      - 日
      - 一
      - 二
      - 三
      - 四
      - 五
      - 六
    month_names:
      - ~
      - 一月
      - 二月
      - 三月
      - 四月
      - 五月
      - 六月
      - 七月
      - 八月
      - 九月
      - 十月
      - 十一月
      - 十二月
    abbr_month_names:
      - ~
      - 1月
      - 2月
      - 3月
      - 4月
      - 5月
      - 6月
      - 7月
      - 8月
      - 9月
      - 10月
      - 11月
      - 12月
    order:
      - :year
      - :month
      - :day

  time:
    formats:
      default: "%Y年%b%d日 %A %H:%M:%S %Z"
      short: "%b%d日 %H:%M"
      long: "%Y年%b%d日 %H:%M"
    am: "上午"
    pm: "下午"

  datetime:
    distance_in_words:
      half_a_minute: "半分钟"
      less_than_x_seconds:
        one: "不到1秒"
        other: "不到%{count}秒"
      x_seconds:
        one: "1秒"
        other: "%{count}秒"
      less_than_x_minutes:
        one: "不到1分钟"
        other: "不到%{count}分钟"
      x_minutes:
        one: "1分钟"
        other: "%{count}分钟"
      about_x_hours:
        one: "大约1小时"
        other: "大约%{count}小时"
      x_days:
        one: "1天"
        other: "%{count}天"
      about_x_months:
        one: "大约1个月"
        other: "大约%{count}个月"
      x_months:
        one: "1个月"
        other: "%{count}个月"
      about_x_years:
        one: "大约1年"
        other: "大约%{count}年"
      over_x_years:
        one: "1年多"
        other: "%{count}年多"
      almost_x_years:
        one:   "接近1年"
        other: "接近%{count}年"
    prompts:
      year:   "年"
      month:  "月"
      day:    "日"
      hour:   "时"
      minute: "分"
      second: "秒"

  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        format: "%u %n"
        unit: "CN¥"
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 1
        significant: false
        strip_insignificant_zeros: false
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          # 10^-21 zepto, 10^-24 yocto
          atto: "渺"  # 10^-18
          femto: "飞" # 10^-15 毫微微
          pico: "漠"  # 10^-12 微微
          nano: "奈"  # 10^-9 毫微
          micro: "微" # 10^-6
          mili: "毫"  # 10^-3 milli
          centi: "厘" # 10^-2
          deci: "分"  # 10^-1
          unit: ""
          ten:
            one: "十"
            other: "十"  # 10^1
          hundred: "百"  # 10^2
          thousand: "千" # 10^3 kilo
          million: "百万" # 10^6 mega
          billion: "十亿" # 10^9 giga
          trillion: "兆" # 10^12 tera
          quadrillion: "千兆" # 10^15 peta
          # 10^18 exa, 10^21 zetta, 10^24 yotta

  support:
    array:
      words_connector: ", "
      two_words_connector: " 和 "
      last_word_connector: ", 和 "
    select:
      prompt: "请选择"

  errors:
    format: "%{attribute} %{message}"
    messages: &errors_messages
      inclusion: "不包含于列表中"
      exclusion: "是保留关键字"
      invalid: "是无效的"
      confirmation: "与确认值不匹配"
      accepted: "必须是可被接受的"
      empty: "不能留空"
      blank: "不能为空字符"
      too_long: "过长（最长为 %{count} 个字符）"
      too_short: "过短（最短为 %{count} 个字符）"
      wrong_length: "长度非法（必须为 %{count} 个字符）"
      not_a_number: "不是数字"
      not_an_integer: "必须是整数"
      greater_than: "必须大于 %{count}"
      greater_than_or_equal_to: "必须大于或等于 %{count}"
      equal_to: "必须等于 %{count}"
      less_than: "必须小于 %{count}"
      less_than_or_equal_to: "必须小于或等于 %{count}"
      odd: "必须为单数"
      even: "必须为双数"
      taken: "已经被使用"
      record_invalid: "验证失败: %{errors}"
    template: &errors_template
      header:
        one: "有 1 个错误发生导致「%{model}」无法被保存。"
        other: "有 %{count} 个错误发生导致「%{model}」无法被保存。"
      body: "以下属性出现错误："
      expired: "您已过期，请重新申请"
      not_found: "没有找到"
      already_confirmed: "已经激活，请重新登录."
      not_locked: "未锁定"
      not_saved:
        one: "因为 1 个错误导致此 %{resource}保存失败:"
        other: "因为 %{count}个错误导致此 %{resource}保存失败:"

  activerecord:
    errors:
      full_messages:
        format: "%{attribute} %{message}"
      messages:
        <<: *errors_messages
      template:
        <<: *errors_template
    models:
      
    attributes:
      
    enums:
      
  helpers:
    select:
      prompt: "请选择"
    submit:
      create: "添加%{model}"
      update: "修改%{model}"
      submit: "储存%{model}"
      cancel: "取消"
    page_entries_info:
      one_page:
        display_entries:
          zero: "没有任何数据"
          one: "共 <b>1</b> 条数据"
          other: "共 <b>%{count}</b> 条数据"
      more_pages:
        display_entries: "显示数据 <b>%{first}&nbsp;-&nbsp;%{last}</b> 共 <b>%{total}</b> 条"
    links:
      
    messages:

  views:
    pagination:
      first: "第一页"
      last: "最后一页"
      previous: "上一页"
      next: "下一页"
      truncate: "..."

  simple_form:
    "yes": 'Yes'
    "no": 'No'
    required:
      text: 'required'
      mark: '*'
    error_notification:
      default_message: "Please review the problems below:"
    hints:
      defaults:
        username: ''
        password: ''
      category:
        name: "20个字符以内，名字必须唯一。"
        url: "50个字符以内，只能是A-Z，0-9和空格字符组成， 名字必须唯一。"
        order: "大于0小于999，只能是数字。"
      album:
        name: "30个字符以内，名字必须唯一。"
        description: "100个字符以内。"
        permission_cd: "请选择相册的访问权限。"
        password: "只有当访问权限设置为‘保密的’才有效。"
      blog:
        title: "100个字符以内。"
        description: "100个字符以内。"
        body: "10000字以内。"
        keywords: "100个字符以内。"
        category: "该文章所属分类。"
    placeholders:
      user:
        login: "用户名"
        password: "密码"

  devise:
    failure:
      already_authenticated: '您已经登录.'
      unauthenticated: '继续操作前请注册或者登录.'
      unconfirmed: '继续操作前请先激活您的帐号.'
      locked: '您的帐号已被锁定.'
      invalid: '用户名或密码错误'
      invalid_token: '认证码无效.'
      timeout: '您已登录超时，请重新登录.'
      inactive: '您还没有激活帐户.'
    sessions:
      signed_in: '登录成功.'
      signed_out: '退出成功.'
    passwords:
      send_instructions: '稍后你将收到帐号激活的电子邮件'
      updated: '您的密码已修改成功，您现在已登录.'
      updated_not_active: '您的密码已修改成功.'
      send_paranoid_instructions: '如果您的邮箱存在于我们的数据库中，您将收到一封找回密码的邮件.'
    confirmations:
      send_instructions: '稍后你将收到帐号激活的电子邮件'
      confirmed: '您的帐号已经激活，您现在已登录.'
      send_paranoid_instructions: '如果您的邮箱存在于我们的数据库中，您将收到一封激活账号的邮件.'
    registrations:
      signed_up: '欢迎您！您已注册成功.'
      updated: '帐号资料更新成功.'
      update_needs_confirmation: '您更改了邮箱地址，我们需要验证您的新邮箱地址，请查看您的邮箱，点击激活链接来验证您的新邮箱地址.'
      destroyed: '再见！您的帐户已成功注销。我们希望很快可以再见到您.'
      signed_up_but_unconfirmed: '带有激活链接的信息已经发送到你的邮箱。请打开此链接来激活你的帐号'
      signed_up_but_inactive: '虽然您已经注册成功，但因为你的帐号还未激活，所以你暂时无法登录'
