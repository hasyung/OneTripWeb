    omniauth_callbacks:
      success: '成功地从 %{kind}获得授权.'
      failure: '因为 %{reason}，所以您无法从 %{kind}获得授权.'
    mailer:
      confirmation_instructions:
        subject: '激活信息'
      reset_password_instructions:
        subject: '重置密码信息'
      unlock_instructions:
        subject: '解锁信息'


