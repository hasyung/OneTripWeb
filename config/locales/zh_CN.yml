        other: "不到%{count}分钟"
      x_minutes:
        one: "1分钟"
        other: "%{count}分钟"
      about_x_hours:
        one: "大约1小时"
        other: "大约%{count}小时"
      x_days:
        one: "1天"
        other: "%{count}天"
      about_x_months:
        one: "大约1个月"
        other: "大约%{count}个月"
